name: Format Python code with Black

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Run Black
      run: |
        black --check .

    - name: Upload results if failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: black-report
        path: ./black_report.txt

    - name: Annotate code with formatting suggestions
      if: failure()
      run: |
        black --diff . > black_report.txt
        cat black_report.txt
